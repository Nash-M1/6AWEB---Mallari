<div class="max-w-5xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-light text-gray-800 mb-8">User List</h2>

  <div class="bg-white rounded-sm border border-gray-200">
    <table class="min-w-full">
      <thead>
        <tr class="border-b border-gray-200">
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Website</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        @for (user of httpusers; track user.id) {
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 text-sm text-gray-600">{{ user.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-900">{{ user.name }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ user.username }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ user.email }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ user.website }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<router-outlet />
