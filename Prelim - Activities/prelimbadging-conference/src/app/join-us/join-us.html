<div class="hero" style="background-image: url('assets/images/hero-join.jpg');">
  <div class="hero-content">
    <h1>Join Our<br>Mailing List</h1>
    <p>Join and meet thousands of academicians around the globe and stay updated with the latest conference news, research opportunities, and academic events.</p>

    <div class="hero-meta">
      <div>GLOBAL NETWORK</div>
      <div>ACADEMIC UPDATES</div>
      <div>CONFERENCE ALERTS</div>
    </div>
  </div>
</div>

<div class="content-section">
  <h2>Registration<br>Form</h2>

  <form class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="formData.firstname"
        name="firstname"
        placeholder="e.g., John"
        required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="formData.lastname"
        name="lastname"
        placeholder="e.g., Doe"
        required>
    </div>

    <div class="form-group">
      <label>Full Name (Generated)</label>
      <input
        type="text"
        [value]="formData.firstname + ' ' + formData.lastname"
        placeholder="Auto-generated full name"
        readonly>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input
        type="email"
        [(ngModel)]="formData.email"
        name="email"
        placeholder="e.g., john.doe@university.edu"
        required>
    </div>

    <div class="form-group">
      <label>Email Confirmation</label>
      <input
        type="email"
        [value]="formData.email"
        placeholder="Email confirmation"
        readonly>
    </div>

    <div class="form-group">
      <label>Institution/Affiliation</label>
      <input
        type="text"
        [(ngModel)]="formData.institution"
        name="institution"
        placeholder="e.g., Harvard University"
        required>
    </div>

    <div class="form-group">
      <label>Academic Institution</label>
      <input
        type="text"
        [value]="formData.institution"
        placeholder="Institution confirmation"
        readonly>
    </div>

    <button type="submit" class="submit-btn">Submit Registration</button>
  </form>
</div>
